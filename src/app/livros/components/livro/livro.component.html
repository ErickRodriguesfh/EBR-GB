<div class="demo-button-container">
  <button mat-raised-button class="demo-button" (click)="openDialog()">
    Cadastrar Livro
  </button>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 livros-table"
>
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Código</th>
    <td mat-cell *matCellDef="let curso">{{ curso.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let curso">{{ curso.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="qtdPaginas">
    <th mat-header-cell *matHeaderCellDef>Quantidade de páginas</th>
    <td mat-cell *matCellDef="let curso">{{ curso.qtdDePaginas }}</td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef>Autor</th>
    <td mat-cell *matCellDef="let curso">{{ curso.autor }}</td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Gênero</th>
    <td mat-cell *matCellDef="let curso">{{ curso.genero }}</td>
  </ng-container>

  <ng-container matColumnDef="dataPublicacao">
    <th mat-header-cell *matHeaderCellDef>Data de Publicação</th>
    <td mat-cell *matCellDef="let curso">{{ curso.dataPublicacao }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let curso">
      <div class="botoes">
        <button mat-raised-button color="primary">Editar</button>
        <button mat-raised-button color="warn">Excluir</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<router-outlet></router-outlet>
